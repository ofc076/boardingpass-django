{% extends "hello/layout.html" %}
{% block title %}
    Report
{% endblock %}
{% block content %}
    <p><strong>Report by 30 last days</strong></p>

   {% if arr %}
        <table class="message_list" style="margin-left: 50px;">
            <thead>
            <tr>
                <th style="text-align: center">Date</th>
                <th style="text-align: center">Total</th>
            </tr>
            </thead>
            <tbody>
            {% for i in arr %}
                <tr>
                    <td>{{ i.0 }}</td>
                    <td style="text-align: right">{{ i.1 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No records found</p>
    {% endif %}

{% endblock %}
