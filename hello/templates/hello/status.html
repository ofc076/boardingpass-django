{% extends "hello/layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <h2>System status:</h2>

        <table class="message_list">
            <tbody>
                <tr>
                    <td>System uptime </td>
                    <td>{{ uptime }}</td>
                </tr>
                 <tr>
                    <td>Last boot time </td>
                    <td>{{ boottime }}</td>
                </tr>
                <tr>
                    <td>Current date/time </td>
                    <td>{{ curdate | date:'d M Y  H:i:s'}}</td>
                </tr>
            </tbody>
        </table>

{% endblock %}
